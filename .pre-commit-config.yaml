repos:
  # Black code formatter
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        exclude: |
          (?x)^(
              pyfecons/costing/mfe/pycosting_arpa_e_mfe\.py|
              pyfecons/costing/ife/pycosting_arpa_e_ife2\.py|
              pyfecons/costing/mfe/PyCosting_ARPA_E_MFE\.ipynb|
              pyfecons/costing/ife/PyCosting_ARPA_E_IFE2\.ipynb|
              customers/.*|
              deployment/.*
          )$

  # isort for import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        exclude: |
          (?x)^(
              pyfecons/costing/mfe/pycosting_arpa_e_mfe\.py|
              pyfecons/costing/ife/pycosting_arpa_e_ife2\.py|
              pyfecons/costing/mfe/PyCosting_ARPA_E_MFE\.ipynb|
              pyfecons/costing/ife/PyCosting_ARPA_E_IFE2\.ipynb|
              customers/.*|
              deployment/.*
          )$

  # Flake8 for linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        exclude: |
          (?x)^(
              pyfecons/costing/mfe/pycosting_arpa_e_mfe\.py|
              pyfecons/costing/ife/pycosting_arpa_e_ife2\.py|
              pyfecons/costing/mfe/PyCosting_ARPA_E_MFE\.ipynb|
              pyfecons/costing/ife/PyCosting_ARPA_E_IFE2\.ipynb|
              customers/.*|
              deployment/.*
          )$

  # Check for merge conflicts
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-added-large-files
